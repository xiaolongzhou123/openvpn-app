Port: 29091
Debug: true
Jwt_Exp: 60    #,签发超时时间，分为单位
Jwt_Ref: 43200  #,签发超时时间，分为单位
Jwt_Secret: "this1is2secret"
Jwt_Diff: 604800 #60*60*24*7,7天内用户有访问。refresh_token就会刷新，保证用户token可用

Admin:
   Names: ["admin"]

Pms:
   Enable: false
   Url: "http://localhost:8081/user/name/%s/point/bool/%s"

NetsArr: ["eth0"]

Mysql:
   Addr: "root:123456@tcp(vpnmysql:3306)/vpn?charset=utf8&&loc=Asia%2FShanghai"
   Idle: 10,
   Max: 20

Promethues:
  Timeout: "5s"  #向promethues发送请求，5s超时
  AllOut: "irate(flow_in_total{instance='vpnapi:29091'}[1m])"
  AllIn: "irate(flow_out_total{instance='vpnapi:29091'}[1m])"
  QueryRange: "http://prometheus:9090/api/v1/query_range"
  Query: "http://prometheus:9090/api/v1/query"
  Cpu: "vpn_cpu_per"
  Mem: "vpn_mem_per"
  Users: "vpn_users"
  Sess: "vpn_sess"
  Avg: "vpn_avg1"
  NetBytes:
      Upload: "irate(vpn_netout{device='eth0',instance='vpnapi:29091'}[1m])"
      Down: "irate(vpn_netin{device='eth0',instance='vpnapi:29091'}[1m])"

AES:
  KEY: "0123456789123456"

Ldap:
  DefaultPass: "Xxxxx.ai@123"
  Host: vpnopenldap:389
  BaseDN: dc=example,dc=org
  BindDN: cn=admin,dc=example,dc=org
  BinPass: admin
  LdapAttr: [ "myId","cn","sn","myLeader","myGoogle","myDep","myContactReg","myCompanyGroup","myPostion","myReg","myPhone","myTel","myEmail","myName"]  #ldap中有多个字段，只返回这几个字段回来，字段添加越多，返回越多
  UserDN:
    signup: ou=tech
